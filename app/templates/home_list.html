{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>{{ group_name }}作业列表</h1>
</div>
<div class="table-responsive">
    <table class="table table-bordered">
        <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>
                <a href="{{ url_for('user.post', id=post.id) }}">作业详情</a>
            </td>
            {% if current_user == post.author %}
            <td>
                <a href="{{ url_for('user.edit', id=post.id) }}">编辑作业</a>
            </td>
            <td>
                <a href="{{ url_for('user.stu_homework_list', id=post.id) }}">提交情况</a>
            </td>
            {% endif %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
