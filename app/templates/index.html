{% extends "base.html" %}


{% block page_content %}
<div class="page-header">
    <h1>欢迎使用校科协作业系统</h1>
</div>
<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-thumbnail">
            <a href="/homework_list/{{ post.group }}"><h2>{{ post.group }}</h2></a>
        </div>
        <div class="post-content">
            <div class="post-title">
                <a href="{{ url_for('user.post', id=post.id) }}"><h3>{{ post.title }}</h3></a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
