{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>提交情况</h1>
</div>
<div class="table-responsive">
    <table class="table table-bordered">
        <tbody>
        {% for homework in homeworks %}
        <tr>
            <td>{{ homework.author.username }}</td>
            <td>
                <a href="{{ url_for('user.stu_homework', id=homework.id) }}">作业详细</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
